apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: icarus-processor-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: icarus-processor
  
  # Minimum and maximum replicas
  minReplicas: 3
  maxReplicas: 20
  
  # Metrics for scaling decisions
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # Scale when average CPU > 70%
    
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale when average memory > 80%
  
  # Scaling behavior
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 60s before scaling up again
      policies:
        - type: Percent
          value: 50                   # Increase by 50% of current replicas
          periodSeconds: 60
        - type: Pods
          value: 2                    # Or add 2 pods
          periodSeconds: 60
      selectPolicy: Max               # Use the policy that adds more pods
    
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 10                   # Decrease by 10% of current replicas
          periodSeconds: 60
        - type: Pods
          value: 1                    # Or remove 1 pod
          periodSeconds: 60
      selectPolicy: Min               # Use the policy that removes fewer pods
